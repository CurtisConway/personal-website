<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Curt Conway</title>
    <meta name="description" content="Front-end Developer. I'm not a scientist - I'm an artist.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#330099">
    <link rel="icon" href="favicon.ico">
    <style>
        @import './style.scss';
    </style>
</head>

<body>
    <main class="viewport" aria-label="Viewport">
<!--        <div class="buttons">-->
<!--            <button id="zoomOut" class="zoom">-->
<!--                Zoom Out-->
<!--            </button>-->
<!--            <button id="zoomIn" class="zoom">-->
<!--                Zoom In-->
<!--            </button>-->
<!--        </div>-->
        <section class="content-box" aria-labelledby="name" aria-describedby="title">
            <div class="content">
                <h1 id="name">Curt Conway</h1>
                <h2 id="title">Front-end Developer</h2>
                <span class="divider" aria-hidden="true"></span>
                <h3>I'm not a scientist.</h3>
                <h3>I'm an <span class="underline">artist.</span></h3>
            </div>
        </section>
        <div class="world" aria-label="World">
            <div class="sky" aria-label="Sky">
                <div class="box" aria-label="Clouds">
                    <span class="cloud prop" aria-label="Cloud"></span>
                    <span class="cloud prop" aria-label="Cloud"></span>
                    <span class="cloud prop" aria-label="Cloud"></span>
                    <span class="cloud prop" aria-label="Cloud"></span>
                    <span class="cloud prop" aria-label="Cloud"></span>
                    <span class="cloud prop" aria-label="Cloud"></span>
                    <span class="cloud prop" aria-label="Cloud"></span>
                    <span class="cloud prop" aria-label="Cloud"></span>
                    <span class="cloud prop" aria-label="Cloud"></span>
                    <span class="cloud prop" aria-label="Cloud"></span>
                    <span class="sun prop" aria-label="Sun"></span>
                </div>
            </div>
            <div class="background" aria-label="Background">
                <div class="box" aria-label="Mountains">
                    <span class="mountains" aria-label="Mountains"></span>
                </div>
                <div class="box" aria-label="Trees">
                    <span class="trees" aria-label="Trees"></span>
                </div>
                <div class="box" aria-label="House and Grass">
                    <span class="house prop" aria-label="House"></span>
                    <span class="grass" aria-label="Grass"></span>
                </div>
            </div>
            <div class="ground" aria-label="Ground">
                <div id="character" aria-label="Person"></div>
                <div id="dog" aria-label="Dog"></div>
                <div class="box" aria-label="Trees">
                    <div class="tree prop" aria-label="Tree"></div>
                    <div class="tree prop" aria-label="Tree"></div>
                    <div class="tree prop" aria-label="Tree"></div>
                    <div class="tree prop" aria-label="Tree"></div>
                    <div class="tree prop" aria-label="Tree"></div>
                    <div class="tree prop" aria-label="Tree"></div>
                    <div class="floor" aria-label="Floor"></div>
                </div>
            </div>
            <div class="foreground" aria-label="Foreground">
                <div class="box" aria-label="Trees">
                    <div class="f-tree prop" aria-label="Tree"></div>
                    <div class="f-tree prop" aria-label="Tree"></div>
                    <span class="grass" aria-label="Grass"></span>
                </div>
            </div>
        </div>
    </main>

    <a style="display: none" href="/robots.txt" aria-label="robots"></a>
    <script type="module">
        import start from "./scripts";
        start();
    </script>
</body>
</html>
